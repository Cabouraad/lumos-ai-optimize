# Netlify configuration for Single Page App routing
# Includes bot-specific routing for static HTML pages (SEO)

[build]
  publish = "dist"

# Bot-specific redirects for pre-rendered marketing pages
# These serve static HTML to search engines and crawlers

[[redirects]]
  from = "/resources"
  to = "/resources/index.html"
  status = 200
  conditions = {User-Agent = ["Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider", "YandexBot", "facebookexternalhit", "Twitterbot", "LinkedInBot", "Applebot", "PetalBot", "SemrushBot", "AhrefsBot", "MJ12bot", "Screaming Frog", "Bytespider", "GPTBot", "ChatGPT-User", "anthropic-ai", "ClaudeBot", "PerplexityBot", "Google-Extended"]}

[[redirects]]
  from = "/pricing"
  to = "/pricing/index.html"
  status = 200
  conditions = {User-Agent = ["Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider", "YandexBot", "facebookexternalhit", "Twitterbot", "LinkedInBot", "Applebot", "PetalBot", "SemrushBot", "AhrefsBot", "MJ12bot", "Screaming Frog", "Bytespider", "GPTBot", "ChatGPT-User", "anthropic-ai", "ClaudeBot", "PerplexityBot", "Google-Extended"]}

[[redirects]]
  from = "/features"
  to = "/features/index.html"
  status = 200
  conditions = {User-Agent = ["Googlebot", "Bingbot", "Slurp", "DuckDuckBot", "Baiduspider", "YandexBot", "facebookexternalhit", "Twitterbot", "LinkedInBot", "Applebot", "PetalBot", "SemrushBot", "AhrefsBot", "MJ12bot", "Screaming Frog", "Bytespider", "GPTBot", "ChatGPT-User", "anthropic-ai", "ClaudeBot", "PerplexityBot", "Google-Extended"]}

# Default SPA fallback for human users
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache static HTML pages for bots
[[headers]]
  for = "/resources/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/pricing/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/features/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"