# Netlify configuration for Single Page App with static marketing pages

[build]
  publish = "dist"

# Serve static HTML for marketing pages (SEO-critical)
[[redirects]]
  from = "/resources"
  to = "/resources/index.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/pricing/index.html"
  status = 200

[[redirects]]
  from = "/features"
  to = "/features/index.html"
  status = 200

# Default SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/resources/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/pricing/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/features/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"